<!-- TITLE -->
<div class="container">
  <h1 class="jumbotron">Movie Nerd</h1>
</div>

<!-- SEARCH FOR MOVIE -->
<div class="container search">
  <form ng-submit="vm.grabMovies(vm.movie.$valid)" >
    <div class="input-group">
      <input type="text" name="movie" class="form-control" placeholder="Search for a movie..." ng-model="vm.movie" required autofocus/>
      <span ng-show="form.movie.$error.required"></span>
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="submit">Go!</button>
      </span>
    </div>
  </form>
</div>

<!-- MOVIES RESULT -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-4" ng-repeat="movie in vm.movies.Search">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{movie.Title}}</h3>
        </div>
        <div class="panel-body">
          <img class="poster" ng-src="{{movie.Poster}}">
          <p>Filmed in {{movie.Year}}</p>
          <a class="btn btn-primary btn-sm details-btn" ui-sref="details({movie: movie.Title})">More details</a>
        </div>
      </div>
      <div class="clearfix" ng-show="($index + 1) % 2 === 0" ng-repeat-end></div>
    </div>

  </div>
</div>
